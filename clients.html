        <div class="container text-center">

       <div class="row">
            <div id="slideshow">
  <img class="mySlides" src="images/CountrySinger.jpg" style="width: 700px;">
  <img class="mySlides" src="images/SaxPlayer.jpg" style="width: 700px">
  <img class="mySlides" src="images/Rapper.jpg" style="width: 700px">

              <div class="container text-center">
       <div class="row">
           <div class="sm-6 md-3">
  <button class="button black-left" onclick="plusDivs(-1)" style="height:50px" "width: 50px">&#10094;</button>
  <button class="button black-right" onclick="plusDivs(1)" style="height:50px" "width: 50px">&#10095;</button>

<script>
var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  if (n > x.length) {slideIndex = 1}    
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
     x[i].style.display = "none";  
  }
  x[slideIndex-1].style.display = "block";  
}

    <!-- end of code for photo slide show -->

</script>
